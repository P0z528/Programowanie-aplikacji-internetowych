<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const liczba = parseInt(prompt('Wprowadz pierwsza liczbe'));
        const liczba2 = prompt('Wprowadz druga liczbe') * 1;

        const suma = liczba + liczba2;

        document.write('Suma liczba wynosi' + suma);
    </script>
</body>
</html>
