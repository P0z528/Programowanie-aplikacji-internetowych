<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      const n = prompt('Podaj n')

      if(n<2) document.write('Nie jest pierwsza')
      else
      
          for(let i=2; i*i<=n; i++) {

          if(n%i==0) document.write("Nie jest pierwsza")
          else document.write('Jest pierwsza')
          
      }




    </script> 
</body>
</html>
