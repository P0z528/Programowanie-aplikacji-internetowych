<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const liczba = prompt('Wprowadz liczbe')
    const a = prompt ('Podaj a')
    const b = prompt ('Podaj b')

    if(a>b){
        if(a>=liczba && b<=liczba) document.write('Liczba znajduje się w przedziale')
        else document.write('Liczba nie znajduje się w przedziale')
    }
    else
    if(b>=liczba && a<=liczba) document.write('Liczba znajduje się w przedziale')
        else document.write('Liczba nie znajduje się w przedziale')

    </script>
</body>
</html>
