<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function funkcja(x,y){
            function square(x){
                return x*x*x;
            }
            function square(y){
                return y*y*y;
            }
            let s=square(x)*1+square(y)*1;
            alert(s)
        }

        const a = prompt('Podaj 1 liczbę: ');
        const b = prompt('Podaj 2 liczbę: ');

        funkcja(a,b);


    </script>
</body>
</html>
