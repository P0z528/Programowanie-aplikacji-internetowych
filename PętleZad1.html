<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    const a = prompt('Podaj dlugosc:')
    const b = prompt('Podaj wysokosc:')

    for( let i = 0; i < b; i++ )
    {
        document.write('* ')

        for( let l = 1; l<a; l++ )
        {
            if( i >= 1 & i < b - 1 )document.write('')
            else document.write('* ')
        }
        document.write('<br>')
          
    }



    </script>
</body>
</html>
