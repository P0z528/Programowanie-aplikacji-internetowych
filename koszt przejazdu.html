<body>
    <script>
    const dlugosc = prompt('Podaj dlugosc trasy');
    const cena = prompt('Podaj cene za litr paliwa');
    const spalanie = prompt('Podaj ile samochod pali litrow na 100km');

    const koszt = cena * spalanie * (dlugosc/100);

    document.write('Koszt trasy wyniesie :'+ koszt + 'z≈Ç'+'<br>') 


    </script>
</body>
